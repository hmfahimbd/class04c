<!DOCTYPE html>
<html>
<head>
	<title>form design</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css ">
</head>
<body>

	<div class="form-wrapper">
		 <div class="container">

		 	<div class="social-icon">

		 		<ul>
		 			<li><a href=""><i class="fa fa-facebook one"><span>facebook</span></i></a></li>
		 			<li><a href=""><i class="fa fa-twitter two"><span>twitter</span></i></a></li>
		 			<li><a href=""><i class="fa fa-youtube three"><span>youtube</span></i></a></li>
		 			<li><a href=""><i class="fa fa-linkedin four"><span>linkendin</span></i></a></li>
		 			<li><a href=""><i class="fa fa-whatsapp five"><span>whatsapp</span></i></a></li>
		 		</ul>
		 		
		 	</div>

          <div class="form-box">

          	<form>
          		<div class="form-group">
          			<label class="d-block">full name</label>
          			<input type="text" name="" placeholder="first name" class="form-control inline">
          			<input type="text" name="" placeholder="last name" class="form-control inline">
          		</div>

          		<div class="form-group email">
          			<label class="d-block">Email</label>
          			<input type="email" name="" placeholder="Email" class="form-control inline">
          			<i class="fa fa-envelope"></i>
          		</div>
          		<div class="form-group password">
          			<label class="d-block">password</label>
          			<input type="password" name="" placeholder="password" class="form-control line">
          			<i class="fa fa-eye"></i>
          		</div>
          		<div class="form-group">
          			<textarea class="form-control" rows="10">Message</textarea>
          		</div>
          		<div class="form-group">
          			<input type="radio" name="gender">
          			<label>Male</label>
          			<input type="radio" name="gender">
          			<label>Female</label>
          			<input type="radio" name="gender">
          			<label>Other</label>
          		</div>
          		<div class="form-group">
          			<input type="checkbox" name="" required="">
          			<label>Agree with our <a href="">Terms and condition</a></label>
          			
          		</div>
          		<input type="submit" name="" value="submit information">
          	</form>
          	
          </div>

		 </div>
	</div>

</body>
</html>
